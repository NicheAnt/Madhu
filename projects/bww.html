<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i,700" rel="stylesheet">
    <title>Binary Matters</title>
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <h1 class="project-heading" >Binary Matters</h1>
    <section>
    <div class='project-body' >
      <h2>Tales in Black and White<br></h2>
      <figure>
        <div class="loader"></div>
        <img class="invisible" class='primary-image' src='projects/images/illustration-projects-files-10-0.jpg' alt="bw 1"></img>
        <figcaption>
            <p>You're Late.</p>
        </figcaption>
      </figure>
      <figure class="verticalimg">
        <div class="loader"></div>
        <img class="invisible" src='projects/images/illustration-projects-files-10.jpg' alt="bw 2"></img>
        <figcaption>
            <p>Ah, yes. My tail was left behind.<br>
            Did I say I left my tale behind?<br>
            Quite brutally, really.</p>
        </figcaption>
      </figure>
      <figure class="verticalimg">
        <div class="loader"></div>
        <img class="invisible" src='projects/images/illustration-projects-files-11.jpg' alt="bw 3"></img>
        <figcaption>
          <p>I remind you of an audience, don't I?.<br>
          Or the jury, perhaps.<br>
          Either way, my moustache reviews.<br>
          Yes, yes.<br>
          Look both ways, please.</p>
        </figcaption>
      </figure>
      <figure class="verticalimg">
        <div class="loader"></div>
        <img class="invisible" src='projects/images/illustration-projects-files-12.jpg' alt="bw 4"></img>
        <figcaption>
            <p>I turn left.</p>
        </figcaption>
      </figure>
      <figure>
        <div class="loader"></div>
        <img class="invisible" src='projects/images/illustration-projects-files-13.jpg' alt="bw 5"></img>
        <figcaption>
          <p><br>It's decided then.<br><br>
           but know this, my dear -<br>
           Disagreement will dissolve any protection.<br><br>
           Can you swallow a contradiction?<br>
           Resistance is always fertile.<br><br></p>
        </figcaption>
      </figure>
    </div>
  </section>

    <!-- jquery-3 -->
    <script src="../jquery-3.1.1.min.js"></script>
    <!-- custom js -->
    <script src="projects/project.js"></script>

  </body>
</html>

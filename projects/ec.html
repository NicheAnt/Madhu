<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i,700" rel="stylesheet">
    <title>Estate Craft</title>
    <link href="main.css" rel="stylesheet">
  </head>

  <body>
    <h1 class="project-heading" >Estate Craft</h1>
    <section>
    <div class='project-body' >
      <p><br>Coffee-packaging for a small-scale family run estate in
        Coorg, Karnataka. They had requested for the theme to focus
        on the production rather than the comsumption of the coffee.
      </p>
      <figure>
        <div class="loader"></div>
        <img class="lazy" src="images/blank.svg" data-src='projects/images/illustration-projects-files-38.jpg' alt="coffee label"></img>
      </figure>
      <figure>
        <div class="loader"></div>
        <img class="lazy" src="images/blank.svg" data-src='projects/images/illustration-projects-files-39.jpg' alt="estate path"></img>
        <figcaption> <p>A path on the estate</p> </figcaption>
      </figure>
      <figure>
        <div class="loader"></div>
        <img class="invisible"src='projects/images/illustration-projects-files-40.jpg' alt="packaging"></img>
        <figcaption> <p>Estate Craft<br>Single Origin Coffee</p> </figcaption>
      </figure>
      <figure>
        <div class="loader"></div>
        <img class="lazy" src="images/blank.svg" data-src='projects/images/illustration-projects-files-41.jpg' alt="label back"></img>
      </figure>
      <figure>
        <div class="loader"></div>
        <img class="lazy" src="images/blank.svg" data-src='projects/images/illustration-projects-files-42.jpg' alt="label front"></img>
      </figure>

    </div>
    </section>

      <!-- jquery-3 -->
      <script src="../jquery-3.1.1.min.js"></script>
      <!-- custom js -->
      <script src="projects/project.js"></script>

    </body>
</html>
